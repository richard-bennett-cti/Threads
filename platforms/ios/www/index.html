<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- WEBFONTS -->
      <!-- Arquitecta -->
      <link rel="stylesheet" type="text/css" href="fonts/arquitecta.css" />
    <!-- GSS init
    <link type="text/gss" href="css/layout.gss" /> -->
    <title>Threads</title>
  </head>
  <body>
    <div id="app">
      <div id="stats">
        <span id="width">###</span>&nbsp;&times;&nbsp;<span id="height">###</span>&nbsp;&nbsp;&nbsp;&nbsp;
        scale of <span id="density">#</span>
      </div>
    </div>
    <script>
      GSS_CONFIG = {
        worker: "bower_components/gss/dist/worker.js",
        fractionalPixels: false,
        verticalScroll: false,
        horizontalScroll: false,
        debug: true,
        warn: true,
        perf: true
      }
    </script>
    <script src="bower_components/gss/dist/gss.js"></script>
    <style type="text/gss" id="rules" data-gss-id="rules">/*<!--*/
    #app {
      width: == ::window[width];
      height: == ::window[height];
    }
    #stats {
      text-align: center;
      line-height: 50px;
      width: <= 250 !require;
      height: <= 50 !require;
      /*center-x: == ::window[center-x];
      center-y: == ::window[center-y];*/
    }
    #stats[center] == #app[center];
    /*-->*/</style>
    <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
